<div class="bg-gray-900/50 border border-cyan-500/30 rounded-lg p-4 backdrop-blur-sm">
  <h3 class="text-xl font-bold text-cyan-400 mb-3 border-b border-cyan-500/20 pb-2">300ms CRR Execution Flow</h3>
  <ol class="relative border-l border-cyan-700/50 ml-2">
    @for (step of systemState.executionFlow; track step.id; let i = $index) {
      <li 
        class="mb-4 ml-4"
        [class.cursor-pointer]="systemState.simulationStatus() === 'paused'"
        [class.hover:bg-cyan-500/10]="systemState.simulationStatus() === 'paused'"
        (click)="selectStep(step.id)"
      >
        <div 
          class="absolute w-3 h-3 rounded-full mt-1.5 -left-1.5 border border-cyan-500 transition-colors"
          [class.bg-green-400]="systemState.activeExecutionStep() === i"
          [class.bg-gray-700]="systemState.activeExecutionStep() !== i"
          [class.animate-pulse]="systemState.activeExecutionStep() === i"
        ></div>
        <p 
          class="text-sm font-semibold transition-colors"
          [class.text-green-300]="systemState.activeExecutionStep() === i"
          [class.text-gray-400]="systemState.activeExecutionStep() !== i"
        >
          {{ step.name }}
        </p>
      </li>
    }
  </ol>
</div>
