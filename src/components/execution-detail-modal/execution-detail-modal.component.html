@if (step(); as currentStep) {
  <div class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50" (click)="close()">
    <div class="bg-gray-900 border border-cyan-400/50 rounded-lg shadow-2xl shadow-cyan-500/10 p-6 w-full max-w-lg m-4" (click)="$event.stopPropagation()">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-2xl font-bold text-cyan-300">{{ currentStep.name }}</h3>
        <button (click)="close()" class="text-gray-400 hover:text-white transition-colors text-3xl leading-none">&times;</button>
      </div>

      <div class="text-cyan-200 space-y-4 max-h-[60vh] overflow-y-auto pr-2">
        @if (isLoading()) {
          <div class="flex items-center space-x-2">
            <div class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse [animation-delay:-0.3s]"></div>
            <div class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse [animation-delay:-0.15s]"></div>
            <div class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse"></div>
            <span class="text-cyan-400">Accessing GCE internal logs...</span>
          </div>
        } @else {
          <p [innerHTML]="explanation().replace(/\n/g, '<br>')"></p>
        }
      </div>

      <div class="mt-6 border-t border-cyan-500/20 pt-4 text-right">
        <button (click)="close()" class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-md transition text-sm">
          Close
        </button>
      </div>
    </div>
  </div>
}
