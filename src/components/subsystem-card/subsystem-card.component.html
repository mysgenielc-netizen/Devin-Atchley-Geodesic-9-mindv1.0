
@if (subsystem(); as sys) {
  <div class="bg-gray-900/50 border border-cyan-500/30 rounded-lg p-3 backdrop-blur-sm h-full transition-all hover:border-cyan-400 hover:shadow-lg hover:shadow-cyan-500/10">
    <h4 class="font-bold text-cyan-400 text-sm">{{ sys.title }}</h4>
    <p class="text-gray-400 text-xs mt-1">{{ sys.description }}</p>
    <ul class="mt-2 space-y-1 text-xs list-disc list-inside text-gray-500">
      @for(detail of sys.details; track detail) {
        <li><span class="text-cyan-600">{{detail}}</span></li>
      }
    </ul>
  </div>
}
